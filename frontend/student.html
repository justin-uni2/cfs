
<!--
  student.html
  After entering a code the student is directed here.
  Here it is possible to use the 4 categories:
  - Sterne Bewertung
  - Fast Feedback
  - Quiz
  - After-Session Feedback

  Author: Justin
-->

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Student - CFS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/main.css"/>

  <!-- Student stylesheet -->
  <link rel="stylesheet" href="css/student.css"/>

  <!-- Student javascript -->
  <script src="js/student.js" defer></script>
</head>

<body>

  <!-- Overlay -->
  <div id="overlay" class="overlay">
    <div class="overlay-content" id="overlayContent">
      <button class="close-btn" id="closeOverlay">&times;</button>
      <div id="overlayInner"></div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-bar" id="bottomBar">
    <button data-function="star">
      <img src="assets/icons/star.png">
      <span>Sterne Bewertung</span>
    </button>
    <button data-function="fast-feedback">
      <img src="assets/icons/exclamaition.png">
      <span>Fast Feedback</span>
    </button>
    <button data-function="quiz">
      <img src="assets/icons/question.png">
      <span>Quiz</span>
    </button>
    <button data-function="after-feedback">
      <img src="assets/icons/scroll.png">
      <span>After-Session Feedback</span>
    </button>
  </div>


</body>
</html>
